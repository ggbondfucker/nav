<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>前端导航</title>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <header class="globalHeader">
      <div class="touchlogo">
        <div class="baidu">
          <svg class="icon" >
            <use xlink:href="#icon-on"></use>
          </svg>
          <svg class="icon" >
            <use xlink:href="#icon-baidu"></use>
        </svg>
        </div>
        <div class="google" style="display: none;">
          <svg class="icon" >
            <use xlink:href="#icon-off"></use>
          </svg>
          <svg class="icon" >
            <use xlink:href="#icon-google"></use>
        </svg>
        </div>
      </div>
      <div class="searchlogo">
        <img src="images/baidu.png" alt="" class="baidu_big">
        <img src="images/google.png" alt="" class="google_big" style="display: none;">
      </div>
      <form class="searchForm" method="get" action="https://www.baidu.com/s">
        <input name="wd" type="text" />
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li class="last">
          <div class="addButton">
            <div class="icon-wrapper">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2309851_17qf31leq55.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
